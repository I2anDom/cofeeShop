<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login page</title>
</head>
<body>
<form th:method="POST" th:action="@{/coffee_shop/registration}" th:object="${user}"
      style="position: relative; font-size: 30px; padding-top: 20px">
  <input type="text" th:field = "*{email}" placeholder="Email">
  <input type="text" th:field = "*{password}" placeholder="Password">
  <input type="submit">
</form>
</body>
</html>
